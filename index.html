<!DOCTYPE html>
<html lang="en">

<head>
  <title>webrtcproject</title>
  <!--import libs-->
  <script src="jquery.js"></script>
  <script src="peer.js"></script>
  <script src="socket.io.js"></script>
</head>

<body>
  <div id="div-chat">
    <p>Online users:</p>
    <ul id="ulUser">
    </ul>
    <h3 id="my-peer">Your Id: </h3>
    <!--video from caller -->
    <video id="localStream" width="500" controls></video>
    <br /><br />
    <!--video from callee-->
    <video id="remoteStream" width="500" controls></video>
    <br /><br />
    
    <input type="text" id="remoteId" placeholder="Remote ID">
    <button id="btnCall">Call</button>
  </div>
  <div id="div-dang-ky">
    <br /><br />
    <!--put here your name-->
    <input type="text" id="txtUsername" placeholder="Enter your username">
    <button id="btnSignUp">Sign Up</button>
  </div>
</body>
<!--main.js -->
<script src="main.js"></script>

</html>
